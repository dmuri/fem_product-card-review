<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			  rel="stylesheet">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="styles.css">
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="add-container | bg-neutral">
			<picture class="add-image">
				<source srcset="images/image-product-desktop.jpg" media="(min-width: 640px)">
				<img src="images/image-product-mobile.jpg" alt="Image of parfume">
			</picture>
			<div class="add">
				<h1 class="add-title | fw-regular">Perfume</h1>
				<h2 class="add-description | ff-accent fs-heading fw-bold text-heading-400">Gabrielle Essence Eau De
					Parfum</h2>
				<p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
					Perfumer-Creator for the House of CHANEL.</p>

				<div class="pricing">
					<h2 class="price-tag | text-accent-400 fs-heading ff-accent">$149.99</h2>
					<p class="price-outlined | fs-outlined">$169.99</p>
				</div>
				<button class="add-to-cart-button">
					<img src="images/icon-cart.svg" alt="">
					<p class="fw-bold">Add to Cart</p>
				</button>
			</div>

		</div>
	</body>
</html>
